<!-- Question 6 :- HTML Entity Example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entity Characters Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 20px 20px 20px;
            font-size: 18px;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Character Name</th>
            <th>Symbol</th>
        </tr>
        <tr>
            <td>Less Than</td>
            <td>&amp;lt;</td>
            <td>&lt;</td>
        </tr>
        <tr>
            <td>Greater Than</td>
            <td>&amp;gt;</td>
            <td>&gt;</td>
        </tr>
        <tr>
            <td>Slash</td>
            <td>&amp;sol;</td>
            <td>/</td>
        </tr>
        <tr>
            <td>Quotation</td>
            <td>&amp;quot;</td>
            <td>&quot;</td>
        </tr>
        <tr>
            <td>Apostrophe</td>
            <td>&amp;apos;</td>
            <td>&apos;</td>
        </tr>
        <tr>
            <td>Ampersand</td>
            <td>&amp;amp;</td>
            <td>&amp;</td>
        </tr>
        <tr>
            <td>Copyright</td>
            <td>&amp;copy;</td>
            <td>&copy;</td>
        </tr>
        <tr>
            <td>Registered Trademark</td>
            <td>&amp;reg;</td>
            <td>&reg;</td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>&amp;deg;</td>
            <td>&deg;</td>
        </tr>
        <tr>
            <td>Left-pointing double angle</td>
            <td>&amp;laquo;</td>
            <td>&laquo;</td>
        </tr>
        <tr>
            <td>Right-pointing double angle</td>
            <td>&amp;raquo;</td>
            <td>&raquo;</td>
        </tr>
        <tr>
            <td>Non-Breaking Space</td>
            <td>&amp;nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>

</body>
</html>

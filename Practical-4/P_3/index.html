<!-- Question 3 :- Form with fieldset and legend property -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM legend Form Property</title>
    <style>
        form{
            width: 50%;
        }
        label{
            display: inline-block;
            clear: left;
            width: 100px;
            margin: 6px;
            text-align: left;
        }
        input{
            width: 200px;
            margin: 5px 5px;
        }
    </style>
</head>
<body>
    <h2>DOM Legend Form Property</h2>
    <form>
        <fieldset>
            <legend>STUDENT::</legend>
            <label>Name:</label>
            <input type="text">
            <br>
            <label>Email:</label>
            <input type="email" >
            <br>
            <label>Date of Birth:</label>
            <input type="date">
            <br>
            <label>Address:</label>
            <input type="text">
            <br>
            <label>Enroll No:</label>
            <input type="text">
            <br>
        </fieldset>
    </form>
    <br>
    <button>Submit</button>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group label {
            width: 30%;
            font-weight: bold;
            color: #333;
            text-align: right;
            padding-right: 10px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 65%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        .gender-group,
        .specialization-group {
            display:flex;
            justify-content:left;
            align-items:normal;
        }
        .gender-group label,
        .specialization-group label {
            margin-right: 20px;
            font-weight: normal;
            width: auto;
        }
        .container input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container input[type="submit"]:hover {
            background-color: #218838;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .form-group label {
                width: 100%;
                text-align: left;
                margin-bottom: 5px;
            }
            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="it should contain @" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" placeholder="only 10 digits are allowed" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male" required>Male</label>
                <label><input type="radio" name="gender" value="female" required>Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" rows="4" placeholder="Enter your address"></textarea>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" required>
        </div>

        <div class="form-group">
            <label for="pin">Area PIN:</label>
            <input type="text" id="pin" required>
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" required>
        </div>

        <div class="form-group">
            <label for="qualification">Qualification:</label>
            <select id="qualification" required>
                <option value="">Select Qualification</option>
                <option value="graduate">Graduate</option>
                <option value="post-graduate">Post Graduate</option>
                <option value="phd">PhD</option>
            </select>
        </div>

        <div class="form-group">
            <label>Specialization:</label>
            <div class="specialization-group">
                <label><input type="checkbox" name="specialization" value="Computer Science">Computer Science</label>
                <label><input type="checkbox" name="specialization" value="Information Technology">Information Technology</label>
                <label><input type="checkbox" name="specialization" value="Computer Architecture">Computer Architecture</label>
                <label><input type="checkbox" name="specialization" value="Tele Communication">Tele Communication</label>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
</div>

</body>
</html>

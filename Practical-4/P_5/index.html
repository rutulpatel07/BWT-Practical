<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        h2{
            text-align: center;
            background-color:antiquewhite;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <fieldset>
            <legend></legend>
            <label>First Name:</label>
            <input type="text">
            <br>
            <label>Last Name:</label>
            <input type="text">
            <br>
            <label>Email:</label>
            <input type="email">
            <br>
            <label>Mobile:</label>
            <input type="number">
            <br>
            <label>Gender:</label>
            <input name="mf" type="radio">Male
            <input name="mf" type="radio">Female
            <br>
            <label>Date of Birth:</label>
            <input type="date">
            <br>
            <label>Address:</label>
            <textarea rows="6" cols="60"> </textarea>
            <br>
            <label>City</label>
                       
        </fieldset>
    </form>
</body>
</html>

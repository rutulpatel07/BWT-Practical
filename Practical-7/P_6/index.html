<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizen Discount Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Senior Citizen Discount Checker</h2>
        <form id="ageForm">
            <label for="ageInput">Enter your age:</label><br>
            <input type="number" id="ageInput" placeholder="Enter your age" required><br><br>
            <button type="submit">Check Eligibility</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("ageForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const age = parseInt(document.getElementById("ageInput").value);
            const result = document.getElementById("result");

            if (isNaN(age) || age < 0) {
                result.textContent = "Please enter a valid age.";
                result.style.color = "red";
                return;
            }

            if (age >= 65) {
                result.textContent = "You are eligible for the senior citizen discount!";
                result.style.color = "green";
            } else {
                result.textContent = "You are not eligible for the senior citizen discount.";
                result.style.color = "orange";
            }
        });
    </script>
</body>
</html>

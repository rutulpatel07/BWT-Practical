<!-- Question :- Create a web page with multiple external links using anchor tags.  -->

<!-- Solution  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .bookmark-list {
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            list-style-type: none;
        }
        .bookmark-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        } 
        .bookmark-list li:hover {
                background-color: #f0f0f0;
            } 
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Bookmark Manager</h1>

    <ul class="bookmark-list">
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        <li><a href="https://www.ganpatuniversity.ac.in" target="_blank">GUNI Website</a></li>
        <li><a href="https://uvpce.guni.ac.in" target="_blank">UVPCE</a></li>
        <li><a href="https://m.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
    </ul>

</body>
</html>

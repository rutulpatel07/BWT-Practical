<!-- Question 8 :- Write an HTML program to show an Indian map with tags of major cities like New Delhi,
Mumbai, Ahmedabad, Bangalore, Hyderabad, Chennai, etc. Click on the Name of the
Cities in the map to know its description. -->

<!-- Solution  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Map Mapping</title>
    <style>
        img{
            height: 550px;
            width: 550px;
            display: block;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScfcR0_gHdvoWcBQaOfuxO6G4HTwp2E0qbZg&s" alt="" usemap="#m1">

    <map name="m1">
        <area shape="rectd" coords="139,186,227,146" href="https://delhitourism.gov.in/delhitourism/index.jsp" target="_blank" alt="">

        <area shape="recta" coords="76,233,228,261" href="https://www.gujarattourism.com/central-zone/ahmedabad.html" target="_blank" alt="">

        <area shape="rectm" coords="138,308,16,339" href="https://maharashtratourism.gov.in/districts/mumbai-city/" target="_blank" alt="">

        <area shape="recth" coords="170,319,278,375" href="https://www.hyderabadtourism.in/" target="_blank" alt="">

        <area shape="rectb" coords="114,401,196,431" href="https://karnatakatourism.org/" target="_blank" alt="">
        
        <area shape="rectc" coords="211,424,350,455" href="https://www.tamilnadutourism.tn.gov.in/destinations/chennai" target="_blank" alt="">

        <area shape="rectt" coords="21,467,236,520" href="https://www.keralatourism.org/related-destinations/thiruvananthapuram/dt12" target="_blank" alt="">

    </map>
</body>
</html>

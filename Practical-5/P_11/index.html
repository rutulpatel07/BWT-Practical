<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            background-color: yellow;
        }

        a:visited {
            background-color: cyan;
        }

        a:hover {
            background-color: lightgreen;
        }

        a:active {
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <h1>Link Styling with bgcolor property</h1>
    <a href="https://www.ganpatuniversity.ac.in/"> Ganpat University</a>
</body>

</html>

<!-- Question 9 :- Another Method with manually styling text  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            margin-top: 50px;
        }

        /* Style 1: Neon Glow */
        .style1 {
            font-size: 3em;
            color: white;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
        }

        /* Style 2: Basic Outline */
        .style2 {
            font-size: 3em;
            color: white;
            text-shadow: 
                1px 1px 0px #000, 
                -1px -1px 0px #000,
                -1px 1px 0px #000,
                1px -1px 0px #000;
        }

        /* Style 3: Light Grey Text with Shadow */
        .style3 {
            font-size: 3em;
            color: #e0e0e0;
            text-shadow: 1px 1px 2px #666;
        }

        /* Style 4: Black Outline */
        .style4 {
            font-size: 3em;
            color: white;
            text-shadow: 
                2px 2px 0 #000, 
                -2px -2px 0 #000, 
                -2px 2px 0 #000, 
                2px -2px 0 #000;
        }
    </style>
</head>
<body>
    <div class="style1">Ganpat University</div>
    <div class="style2">Ganpat University</div>
    <div class="style3">Ganpat University</div>
    <div class="style4">Ganpat University</div>
</body>
</html>

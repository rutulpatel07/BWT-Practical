<!-- Question 9 :- Text Styling effect with using Google Api  -->
<!-- Please mind that before running this code , make sure that you are connected with internet to fetch styles from google api without internet it won't work -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling with Google api</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d-floating|neon|outline|emboss|fire-animation|brick-sign|ice|canvas-print|crackle|shadow-multiple|shadow-sunken|shadow-emboss|shadow-neon|shadow-raise|shadow-radial|shadow-into-light|shadow-into-light-two|shadow-dawn|shadow-concave|shadow-letterpress|shadow-poster|shadow-arch|shadow-arch-down|shadow-arch-up|shadow-arc|shadow-arc-down|shadow-arc-up">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            margin-top: 50px;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="font-effect-neon">Ganpat University</div>
    <div class="font-effect-outline">Ganpat University</div>
    <div class="font-effect-emboss">Ganpat University</div>
    <div class="font-effect-fire-animation">Ganpat University</div>
    <div class="font-effect-shadow-multiple">Ganpat University</div>
    
</body>
</html>

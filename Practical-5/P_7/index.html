<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Attribute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overline">
        <p>Overline Text Decoration</p>
    </div>
    <div class="linethrough">
        <p>linethrough Text Decoration</p>
    </div>
    <div class="underline">
        <p>Underline Text Decoration</p>
    </div>
    <div class="overunderline">
        <p>Overline and Underline Text Decoration</p>
    </div>

    <div class="textdecostyle">
        <h2>Text Decoration Styles</h2>
        <div class="solid">
            <p>Solid Underline</p>
        </div>
        <div class="double">
            <p>Double Underline</p>
        </div>
        <div class="dott">
            <p>Dotted Underline</p>
        </div>
    </div>
    
</body>
</html>

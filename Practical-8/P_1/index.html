<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Grid</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Bootstrap Responsive Layout</h1>
    <p class="text-center mb-4">Resize the browser window to understand how the Bootstrap responsive grid system works.</p>
    <div class="row">
      <!-- Each box takes up 3 columns on large screens, 4 columns on medium, and 6 columns on small screens -->
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 1</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 2</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 3</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 4</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 5</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 6</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 7</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 8</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 9</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 10</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 11</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="p-3 bg-light border text-center">Box 12</div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
